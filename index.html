<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css"> 
         <title>Стилизайция и отправка формы</title> 
    </head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
            <h1 class="form_title">отправка данных на почту</h1>
            <div class="form__item">
                <label for="formName" class="form__label">Имя*</label>
                <input id="formName" type="text" name="name" class="form__input _req">  
            </div>
            <div class="form__item">
                <label for="formEmail" class="form__label">E-mail*</label>
                <input id="formEmail" type="text" name="email" class="form__input _req _e,ail">
        </div>
        <div class="form__item">
           <div class="form__label">выберите справку</div> 
            <div class="options">
                <div class="options__item">
                    <input id="formphoto" type="radio" value="photo" name="spravka" class="options__input">
                    <label for="formphoto" class="optionsl__label">с фото*</label>
                </div>
                <div class="options__item">
                    <input id="formbzphoto" checked type="radio" value="bzphoto" name="spravka" class="options__input">
                    <label for="formbzphoto" class="optionsl__label"> без фото*</label>
                </div>
            </div>
            <div class="form__item">   
                <label class="formMessage" class="form__label"> Сообщение*:</label>
                <textarea name="formMessage" id="Message" class="form__input" ></textarea>
                </div> 
            </div>
            <div class="form__item">
                <div class="form__label">Введите возраст Ученика</div>  
                <input id="formphoto"  value="" name="age" class="select">   
            </div>
            <div class="form__label"> Прикрепить фото</div>
            <div class="file">
                <div class="file__item">
                    <input id="formImage" accept=".jpg, .png, gif" type="file" name="image" class="file__input">
                    <div class="file__button">Выбрать Фото</div>
                </div>
                <div id="formPreview" class="file__preview"></div>
            </div>
        </div>
        
        <button type="submit"  class="form__button">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
    </body>
</html>
